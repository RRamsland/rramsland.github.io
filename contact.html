---
title: Contact
layout: default
---
<div class="container">
	   <h1>Contact</h1>

		<form action="https://formspree.io/rramsland@gmail.com"
      method="POST">
      		<p>Name</p>
    		<input type="text" name="name">
    		<p>Email</p>
    		<input type="email" name="_replyto">
    		<p>Message</p>
    		<textarea name="message" rows="6" cols="25"></textarea>
    		<input type="submit" value="Send" class="submitContact">
    		<input type="hidden" name="_next" value="/contact" />
    		<input type="text" name="_gotcha" style="display:none" />
		</form>

 </div>
